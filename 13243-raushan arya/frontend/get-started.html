<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started - LibraTech</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      font-family: Arial, sans-serif;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 2.5rem 2rem;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 0.7rem;
    }
    .desc {
      color: #475569;
      font-size: 1.05rem;
      margin-bottom: 2rem;
    }
    .btn {
      display: block;
      width: 100%;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.9rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background 0.2s;
      text-decoration: none;
    }
    .btn:hover {
      background: #1d4ed8;
    }
    .footer {
      color: #64748b;
      font-size: 0.95rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Welcome to LibraTech</div>
    <div class="desc">Your simple library management system.<br>Get started by logging in or creating a new account.</div>
    <a href="login.html" class="btn">Login</a>
    <a href="register.html" class="btn" style="background:#7c3aed;">Register</a>
    <div class="footer">&copy; LibraTech 2024</div>
  </div>
</body>
</html>
