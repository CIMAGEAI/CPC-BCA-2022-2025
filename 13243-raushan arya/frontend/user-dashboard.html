<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - LibraTech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500;400&display=swap" rel="stylesheet">
</head>
<body class="dashboard-bg">
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-content">
            <div class="header-logo">
                <svg width="40" height="40" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <defs>
                    <linearGradient id="ltBadge" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
                      <stop stop-color="#4f8cff"/>
                      <stop offset="1" stop-color="#7c3aed"/>
                    </linearGradient>
                  </defs>
                  <circle cx="32" cy="32" r="30" fill="url(#ltBadge)"/>
                  <path d="M20 44V24C20 21.8 21.8 20 24 20H32V44H24C21.8 44 20 42.2 20 40V44Z" fill="#fff" fill-opacity="0.97"/>
                  <path d="M44 44V24C44 21.8 42.2 20 40 20H32V44H40C42.2 44 44 42.2 44 40V44Z" fill="#fff" fill-opacity="0.85"/>
                  <rect x="26" y="28" width="4" height="10" rx="2" fill="#7c3aed"/>
                  <rect x="26" y="38" width="8" height="2" rx="1" fill="#7c3aed"/>
                  <rect x="34" y="28" width="4" height="10" rx="2" fill="#4f8cff"/>
                  <rect x="32" y="28" width="8" height="2" rx="1" fill="#4f8cff"/>
                  <rect x="22" y="48" width="20" height="2" rx="1" fill="#fff" fill-opacity="0.7"/>
                  <circle cx="26" cy="51" r="1.2" fill="#7c3aed"/>
                  <circle cx="32" cy="51" r="1.2" fill="#4f8cff"/>
                  <circle cx="38" cy="51" r="1.2" fill="#7c3aed"/>
                </svg>
                <a href="index.html" class="site-title"><span class="site-title-text">LibraTech</span></a>
            </div>
            <nav class="dashboard-nav">
                <a href="#" class="nav-link active" id="nav-dashboard">Dashboard</a>
                <a href="#" class="nav-link" id="nav-books">Browse Books</a>
                <a href="#" class="nav-link" id="nav-history">My History</a>
                <a href="#" class="nav-link" id="nav-profile">Profile</a>
            </nav>
            <div class="user-menu">
                <div class="user-info">
                    <span class="user-name" id="userName">John Doe</span>
                    <span class="user-role">Library Member</span>
                </div>
                <button class="logout-btn" id="nav-logout">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="dashboard-container">
            <!-- Welcome Section -->
            <section class="welcome-section fade-in">
                <div class="welcome-content">
                    <h1>Welcome back, <span class="gradient-text" id="welcomeName">John</span>!</h1>
                    <p>Here's what's happening with your library account today.</p>
                </div>
                <div class="welcome-stats">
                    <div class="stat-card">
                        <div class="stat-icon">üìö</div>
                        <div class="stat-info">
                            <span class="stat-number" id="booksBorrowed">3</span>
                            <span class="stat-label">Books Borrowed</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚è∞</div>
                        <div class="stat-info">
                            <span class="stat-number" id="daysRemaining">7</span>
                            <span class="stat-label">Days Remaining</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üí∞</div>
                        <div class="stat-info">
                            <span class="stat-number" id="finesOwed">$0</span>
                            <span class="stat-label">Fines Owed</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="quick-actions-section fade-in">
                <h2>Quick Actions</h2>
                <div class="actions-grid">
                    <button class="action-card" onclick="showBookSearch()">
                        <div class="action-icon">üîç</div>
                        <h3>Search Books</h3>
                        <p>Find books by title, author, or category</p>
                    </button>
                    <button class="action-card" onclick="showMyBooks()">
                        <div class="action-icon">üìñ</div>
                        <h3>My Books</h3>
                        <p>View your currently borrowed books</p>
                    </button>
                    <button class="action-card" onclick="showHistory()">
                        <div class="action-icon">üìã</div>
                        <h3>Borrowing History</h3>
                        <p>See your past borrowing activity</p>
                    </button>
                    <button class="action-card" onclick="showProfile()">
                        <div class="action-icon">üë§</div>
                        <h3>Update Profile</h3>
                        <p>Manage your account information</p>
                    </button>
                </div>
            </section>

            <!-- Current Books -->
            <section class="current-books-section fade-in">
                <h2>Currently Borrowed</h2>
                <div class="books-grid" id="currentBooksGrid">
                    <!-- Books will be loaded here -->
                </div>
            </section>

            <!-- Recent Activity -->
            <section class="recent-activity-section fade-in">
                <h2>Recent Activity</h2>
                <div class="activity-list" id="activityList">
                    <!-- Activity items will be loaded here -->
                </div>
            </section>

            <!-- Main Content Area -->
            <div id="user-main-content" class="main-content-area">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Search Modal -->
    <div class="modal-bg" id="searchModal">
        <div class="modal-card card-anim">
            <button class="close-modal" onclick="hideSearchModal()">&times;</button>
            <div class="modal-header">
                <h3>Search Books</h3>
            </div>
            <div class="search-form">
                <div class="form-group">
                    <input type="text" id="searchInput" placeholder="Search by title, author, or ISBN...">
                </div>
                <div class="search-filters">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="technology">Technology</option>
                    </select>
                    <select id="availabilityFilter">
                        <option value="">All Books</option>
                        <option value="available">Available</option>
                        <option value="borrowed">Borrowed</option>
                    </select>
                </div>
                <button class="search-btn" onclick="performSearch()">Search</button>
            </div>
            <div class="search-results" id="searchResults">
                <!-- Search results will appear here -->
            </div>
        </div>
    </div>

    <!-- Book Details Modal -->
    <div class="modal-bg" id="bookModal">
        <div class="modal-card card-anim">
            <button class="close-modal" onclick="hideBookModal()">&times;</button>
            <div class="book-details" id="bookDetails">
                <!-- Book details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="api.js"></script>
    <script src="user.js"></script>
</body>
</html>
