<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LibraTech</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #2563eb;
      font-size: 24px;
      font-weight: 700;
    }

    .login-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-title h2 {
      color: #1f2937;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .login-title p {
      color: #6b7280;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #374151;
      font-size: 14px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .password-field {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #6b7280;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .login-btn:hover {
      background: #1d4ed8;
    }

    .login-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
    }

    .form-footer a {
      color: #2563eb;
      text-decoration: none;
      font-size: 14px;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #fef2f2;
      color: #dc2626;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      background: #f0fdf4;
      color: #16a34a;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.show,
    .success-message.show {
      display: block;
    }

    /* Center the login box absolutely */
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background: linear-gradient(135deg, #ffb199 0%, #ff7e5f 100%);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      border-radius: 18px;
      border: none;
      padding: 40px 32px;
      max-width: 400px;
      width: 100%;
      margin: 0;
      transition: box-shadow 0.3s, border 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container:hover, .login-container:focus-within {
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.25);
    }
    @media (max-width: 480px) {
      .login-container {
        width: 95vw;
        min-width: unset;
        max-width: 98vw;
        padding: 24px 10px;
      }
    }
    /* Make inner content stand out on peach background */
    .login-container form, .login-container .logo, .login-container .login-title, .login-container .form-footer, .login-container .error-message, .login-container .success-message {
      background: rgba(255,255,255,0.92);
      border-radius: 12px;
      padding: 16px 12px;
      margin-bottom: 12px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 2px 8px rgba(255,126,95,0.07);
    }
    .login-container .logo {
      background: transparent;
      box-shadow: none;
      padding-bottom: 0;
      margin-bottom: 18px;
    }
    .login-container .login-title {
      background: transparent;
      box-shadow: none;
      padding-bottom: 0;
      margin-bottom: 18px;
    }
    .login-container .form-footer {
      background: transparent;
      box-shadow: none;
      padding: 0;
      margin-bottom: 0;
    }
    .login-container .error-message, .login-container .success-message {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

          M0,160L60,170.7C120,181,240,203,360,197.3C480,192,600,160,720,154.7C840,149,960,171,1080,186.7C1200,203,1320,213,1380,218.7L1440,224L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"/>

  <div class="login-container">
    <div class="logo">
      <h1>LibraTech</h1>
    </div>
    
    <div class="login-title">
      <h2>Sign in to your account</h2>
      <p>Enter your credentials to access the library system</p>
      </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="Enter your email"
        >
        </div>

             <div class="form-group">
        <label for="password">Password</label>
         <div class="password-field">
           <input 
             type="password" 
             id="password" 
             name="password" 
             required 
             placeholder="Enter your password"
           >
           <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
        </div>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          Sign In
        </button>
      <div class="form-footer">
        <a href="forgot-password.html" id="forgotPasswordLink">Forgot Password?</a>
      </div>
    </form>

    <div class="form-footer">
      <p>Don't have an account? <a href="register.html">Sign up</a></p>
    </div>
  </div>

  <script src="api.js"></script>
  <script>
    // Initialize API service
    const api = new APIService();
    
    // Password toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            this.textContent = 'üôà';
          } else {
            passwordInput.type = 'password';
            this.textContent = 'üëÅÔ∏è';
          }
        });

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      // Clear previous messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
      
      // Validation
      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }
      
      // Show loading
      loginBtn.textContent = 'Signing In...';
      loginBtn.disabled = true;
      
      try {
        // Attempt login
        const response = await api.auth.login({ email, password });
        
        if (response.success) {
          // Store token
          api.setAuthToken(response.token);
          
          // Store user info
          localStorage.setItem('libraTech_user', JSON.stringify(response.user));
          
          // Show success message
          showSuccess('Login successful! Redirecting...');
          
          // Redirect based on role
          setTimeout(() => {
            if (response.user.role === 'admin') {
              window.location.href = 'admin-dashboard.html';
        } else {
              window.location.href = 'user-dashboard.html';
            }
          }, 1500);
          
        } else {
          showError(response.message || 'Login failed');
        }
        
      } catch (error) {
        console.error('Login error:', error);
        showError('Login failed. Please check your credentials and try again.');
      } finally {
        // Reset button
        loginBtn.textContent = 'Sign In';
        loginBtn.disabled = false;
      }
    });

    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    function showSuccess(message) {
      const successMessage = document.getElementById('successMessage');
      successMessage.textContent = message;
      successMessage.classList.add('show');
    }
  </script>
</body>
</html>
