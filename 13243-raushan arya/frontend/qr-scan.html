<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner - LibraTech</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #f3f6fd 0%, #e0e7ff 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .qr-container {
      background: #fff;
      border-radius: 1.3rem;
      box-shadow: 0 8px 32px 0 rgba(76, 110, 245, 0.13);
      padding: 2rem 1.5rem;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
      border: 1.5px solid #e0e7ff;
    }
    .qr-title {
      font-size: 1.18rem;
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #4f8cff, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-align: center;
      letter-spacing: -0.5px;
    }
    #qr-reader {
      width: 100%;
      min-height: 250px;
      margin-bottom: 1rem;
    }
    .qr-result {
      margin: 1rem 0;
      font-size: 1.1rem;
      color: #2563eb;
      word-break: break-all;
      text-align: center;
    }
    .qr-btn {
      background: linear-gradient(90deg, #4f8cff, #7c3aed);
      color: #fff;
      border: none;
      border-radius: 0.6rem;
      padding: 0.6rem 1.2rem;
      font-size: 1.05rem;
      font-weight: 800;
      cursor: pointer;
      margin-top: 0.5rem;
      box-shadow: 0 2px 12px 0 rgba(76, 110, 245, 0.09);
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      width: 100%;
    }
    .qr-btn:hover, .qr-btn:focus {
      background: linear-gradient(90deg, #7c3aed, #4f8cff);
      box-shadow: 0 4px 18px 0 rgba(124, 58, 237, 0.13);
      transform: translateY(-2px) scale(1.01);
      outline: none;
    }
    .qr-message {
      margin-top: 1rem;
      font-size: 1rem;
      color: #e11d48;
      text-align: center;
      min-height: 1.2em;
    }
    .qr-success {
      color: #16a34a;
    }
    .back-link {
      margin-top: 1.5rem;
      text-align: center;
    }
    .back-link a {
      color: #4f8cff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .back-link a:hover {
      color: #7c3aed;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="qr-container">
    <div class="qr-title">Scan Book QR Code</div>
    <div id="qr-reader"></div>
    <div class="qr-result" id="qrResult">Waiting for scan...</div>
    <button class="qr-btn" id="issueBtn" disabled>Issue/Return Book</button>
    <div class="qr-message" id="qrMessage"></div>
    <div class="back-link"><a href="index.html">&larr; Back to Home</a></div>
  </div>
  <script src="api.js"></script>
  <script>
    let scannedCode = '';
    const qrResult = document.getElementById('qrResult');
    const issueBtn = document.getElementById('issueBtn');
    const qrMessage = document.getElementById('qrMessage');

    function onScanSuccess(decodedText, decodedResult) {
      scannedCode = decodedText;
      qrResult.textContent = `Scanned QR: ${decodedText}`;
      issueBtn.disabled = false;
      qrMessage.textContent = '';
    }

    function onScanFailure(error) {
      // Optionally show scan errors
    }

    const html5QrCode = new Html5Qrcode("qr-reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanFailure
        );
      } else {
        qrResult.textContent = 'No camera found.';
      }
    }).catch(err => {
      qrResult.textContent = 'Camera error: ' + err;
    });

    issueBtn.addEventListener('click', async function() {
      if (!scannedCode) return;
      issueBtn.textContent = 'Processing...';
      issueBtn.disabled = true;
      qrMessage.textContent = '';
      try {
        // Example: Call backend to issue/return book by QR code
        const api = new APIService();
        // You may want to check user role/session here
        const response = await api.request(`/qr/scan`, {
          method: 'POST',
          body: JSON.stringify({ qrCode: scannedCode }),
          headers: { 'Content-Type': 'application/json' }
        });
        if (response.success) {
          qrMessage.textContent = response.message || 'Book processed successfully!';
          qrMessage.className = 'qr-message qr-success';
        } else {
          qrMessage.textContent = response.message || 'Failed to process book.';
          qrMessage.className = 'qr-message';
        }
      } catch (error) {
        qrMessage.textContent = 'Error: ' + (error.message || 'Failed to process book.');
        qrMessage.className = 'qr-message';
      } finally {
        issueBtn.textContent = 'Issue/Return Book';
        issueBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
