<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login â€“ Patna Metro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/Style.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #2563EB, #1E40AF);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Blurred abstract background shapes */
    .background-blur {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      z-index: 0;
    }

    .blur-blue {
      width: 300px;
      height: 300px;
      background: #3b82f6;
      top: -50px;
      left: -100px;
    }

    .blur-purple {
      width: 400px;
      height: 400px;
      background: #6366f1;
      bottom: -80px;
      right: -120px;
    }

    .card {
      position: relative;
      z-index: 1;
      background: #fff;
      border: none;
      border-radius: 1rem;
    }
  </style>
</head>
<body>

  <!-- Decorative blurred shapes -->
  <div class="background-blur blur-blue"></div>
  <div class="background-blur blur-purple"></div>

  <!-- Login card -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4 text-primary fw-bold">Admin Login</h3>
      <form id="adminLoginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter admin email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="showPassword">
          <label class="form-check-label" for="showPassword">Show Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p id="error" class="text-danger mt-3 text-center"></p>
      </form>
    </div>
  </div>

  <script src="/admin/admin-login.js"></script>
</body>
</html>
