<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin ‚Äì Registered Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to bottom, #f1f5f9, #e0ecff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    footer {
      margin-top: auto;
      background-color: #1e40af;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      border-top: 4px solid #3b82f6;
    }

    .navbar {
      background-color: #1e40af;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: 600;
      color: #fff !important;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    h2.section-title {
      font-weight: 600;
      color: #1e40af;
    }

    .table thead {
      background-color: #1e40af;
      color: white;
    }

    .table th, .table td {
      vertical-align: middle;
      font-size: 15px;
    }

    .table tbody tr:hover {
      background-color: #eff6ff;
    }

    @media (max-width: 768px) {
      .table th, .table td {
        font-size: 14px;
      }

      h2.section-title {
        font-size: 1.3rem;
      }
    }
  </style>

  <!-- ‚úÖ Early token check -->
  <script>
    const token = localStorage.getItem("adminToken");
    if (!token) {
      window.location.href = "/admin/admin-login.html";
    }
  </script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center px-3">
      <a class="navbar-brand" href="dashboard.html">Admin Dashboard</a>
      <button onclick="logout()" class="btn btn-outline-light btn-sm rounded-pill px-3 py-1 fw-semibold">Logout</button>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container my-5">
    <h2 class="section-title mb-4">Registered Users</h2>

    <div class="card p-4">
      <div id="loadingMsg" class="text-center text-primary mb-3">Loading users...</div>
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead>
            <tr>
              <th>Serial No.</th>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Registered On</th>
              <th>Tickets Booked</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <!-- Users will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Patna Metro Admin Panel ¬© 2025 | Developed by Krishna Kumar
  </footer>

  <!-- Script -->
  <script>
    function logout() {
      localStorage.removeItem("adminToken");
      window.location.href = "/admin/admin-login.html";
    }

    async function fetchUsers(token) {
      try {
        const res = await fetch("/api/admin/users", {
          headers: { Authorization: `Bearer ${token}` }
        });

        const users = await res.json();
        const tbody = document.getElementById("usersTableBody");
        const loadingMsg = document.getElementById("loadingMsg");
        tbody.innerHTML = "";
        loadingMsg.style.display = "none";

        if (!Array.isArray(users) || users.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6" class="text-muted">No registered users found.</td></tr>`;
          return;
        }

        users.forEach((user, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${capitalize(user.name)}</td>
            <td>${user.email}</td>
            <td>${user.role === "admin" ? "üë®‚Äçüíº Admin" : "üë§ User"}</td>
            <td>${formatDate(user.createdAt)}</td>
            <td>${user.ticketCount || 0}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Failed to fetch users:", err);
        document.getElementById("usersTableBody").innerHTML =
          `<tr><td colspan="6" class="text-danger">Error loading users</td></tr>`;
      }
    }

    function capitalize(text = "") {
      return text
        .split(" ")
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(" ");
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString("en-IN", {
        day: "numeric",
        month: "short",
        year: "numeric"
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchUsers(localStorage.getItem("adminToken"));
    });
  </script>
</body>
</html>
