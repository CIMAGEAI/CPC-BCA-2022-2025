<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Booked Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom, #f1f5f9, #e0ecff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    footer {
      margin-top: auto;
      background-color: #1e40af;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      border-top: 4px solid #3b82f6;
    }

    .navbar {
      background-color: #1e40af;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: 600;
      color: #fff !important;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    h2.section-title {
      font-weight: 600;
      color: #1e40af;
    }

    .table thead {
      background-color: #1e40af;
      color: white;
    }

    .table th, .table td {
      vertical-align: middle;
      font-size: 15px;
    }

    .table tbody tr:hover {
      background-color: #eff6ff;
    }

    @media (max-width: 768px) {
      .table th, .table td {
        font-size: 14px;
      }

      h2.section-title {
        font-size: 1.3rem;
      }
    }
  </style>

  <script>
    const token = localStorage.getItem("adminToken");
    if (!token) {
      window.location.href = "/admin/admin-login.html";
    }
  </script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center px-3">
      <a class="navbar-brand" href="dashboard.html"> Admin Dashboard</a>
      <button onclick="logout()" class="btn btn-outline-light btn-sm rounded-pill px-3 py-1 fw-semibold">Logout</button>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container my-5">
    <h2 class="section-title mb-4"> Booked Tickets</h2>

    <div class="card p-4">
      <div id="loadingMsg" class="text-center text-primary mb-3">Loading tickets...</div>
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead>
            <tr>
              <th>Serial No.</th>
              <th>User</th>
              <th>From</th>
              <th>To</th>
              <th>Type</th>
              <th>Passengers</th>
              <th>Fare (₹)</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="ticketsTableBody">
            <!-- Dynamic rows -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Patna Metro Admin Panel © 2025 | Developed by Krishna Kumar
  </footer>

  <!-- Script -->
  <script>
    function logout() {
      localStorage.removeItem("adminToken");
      window.location.href = "/admin/admin-login.html";
    }

    async function fetchTickets(token) {
      const loadingMsg = document.getElementById("loadingMsg");
      const tbody = document.getElementById("ticketsTableBody");
      loadingMsg.style.display = "block";

      try {
        const res = await fetch("/api/admin/tickets", {
          headers: { Authorization: `Bearer ${token}` }
        });

        const tickets = await res.json();
        tbody.innerHTML = "";
        loadingMsg.style.display = "none";

        if (!Array.isArray(tickets) || tickets.length === 0) {
          tbody.innerHTML = `<tr><td colspan="8" class="text-muted">No tickets found.</td></tr>`;
          return;
        }

        tickets.forEach((ticket, index) => {
          const formattedDate = new Date(ticket.createdAt).toLocaleDateString('en-GB'); // DD/MM/YYYY
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${ticket.userId?.name || "Unknown"}</td>
            <td>${ticket.from}</td>
            <td>${ticket.to}</td>
            <td>${ticket.ticketType}</td>
            <td>${ticket.adults + (ticket.children || 0)}</td>
            <td>${ticket.fare || ticket.amount || "-"}</td>
            <td>${formattedDate}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Failed to fetch tickets:", err);
        loadingMsg.style.display = "none";
        tbody.innerHTML = `<tr><td colspan="8" class="text-danger">Error loading tickets</td></tr>`;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("adminToken");
      fetchTickets(token);
    });
  </script>
</body>
</html>
