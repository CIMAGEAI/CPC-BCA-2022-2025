<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SmartStudy{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- {% if messages %}
  <div id="message-container">
    {% for message in messages %}
      <div class="alert">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %} -->

<!-- Navbar -->
<header class="navbar">
  <div class="navbar-container">
    <a href="{% url 'home' %}" class="logo">SmartStudy</a>

    <!-- Hamburger icon -->
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>

    <!-- Navigation links -->
    <ul class="nav-links" id="nav-links">
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'about' %}">About Us</a></li>
      <li><a href="{% url 'course-list' %}">Courses</a></li>
      <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
      <li><a href="{% url 'contact' %}">Contact us</a></li>
      <li><a href="{% url 'login' %}" class="btn-login"><i class="fas fa-lock"></i> Login</a></li>
      <li><a href="{% url 'signup' %}" class="btn-signup"><i class="fas fa-user-plus"></i> Sign up</a></li>
    </ul>
  </div>
</header>

<!-- Page Content -->
<main class="container">
  {% block content %}
  {% endblock %}
</main>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2025 SmartStudy. All rights reserved.</p>
</footer>

<!-- Toggle Script -->
<script>
  const toggleBtn = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');

  toggleBtn.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>

</body>
</html>
