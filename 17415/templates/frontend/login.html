{% extends 'frontend/base.html' %}
{% load static %}

{% block title %}Login | SmartStudy{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="login-container">
  <div class="login-box">
    <h2>Login to SmartStudy</h2>
    <form method="POST" action="">
      {% csrf_token %}
      
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p class="alert">{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter username or email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn-login">Login</button>

      <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </form>
  </div>
</div>
{% endblock %}
