{% extends 'frontend/base.html' %}
{% load static %}

{% block title %}Enroll Now | SmartStudy{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/enroll.css' %}">

<div class="enroll-container">
  <h2>Enroll in {{ course.title }}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-enroll">Submit Enrollment</button>
  </form>
</div>
{% endblock %}
