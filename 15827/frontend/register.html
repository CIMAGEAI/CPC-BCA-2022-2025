<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Library Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-section {
            padding: 2.5rem 2rem;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .step {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .step.active {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .step.completed {
            background: #28a745;
            color: white;
        }

        .step-line {
            width: 50px;
            height: 3px;
            background: #e9ecef;
            border-radius: 2px;
        }

        .step-line.active {
            background: #667eea;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #495057;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .otp-section {
            display: none;
        }

        .otp-section.show {
            display: block;
        }

        .otp-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .otp-header h2 {
            color: #495057;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .otp-header p {
            color: #6c757d;
            font-size: 1rem;
        }

        .otp-inputs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .otp-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 2rem 1.5rem;
            }
            
            .form-section {
                padding: 2rem 1.5rem;
            }
            
            .otp-inputs {
                gap: 0.5rem;
            }
            
            .otp-input {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-plus"></i> Create Account</h1>
            <p>Join our library community</p>
        </div>

        <div class="form-section">
            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active" id="step1">1</div>
                <div class="step-line" id="line1"></div>
                <div class="step" id="step2">2</div>
            </div>

            <!-- Registration Form -->
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <button type="submit" class="btn" id="registerBtn">
                    <span class="btn-text">Create Account</span>
                    <i class="fas fa-spinner fa-spin loading"></i>
                </button>
            </form>

            <!-- OTP Verification Section -->
            <div class="otp-section" id="otpSection">
                <div class="otp-header">
                    <h2><i class="fas fa-shield-alt"></i> Verify Email</h2>
                    <p>Enter the 6-digit code sent to your email</p>
                </div>

                <form id="otpForm">
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" data-index="0">
                        <input type="text" class="otp-input" maxlength="1" data-index="1">
                        <input type="text" class="otp-input" maxlength="1" data-index="2">
                        <input type="text" class="otp-input" maxlength="1" data-index="3">
                        <input type="text" class="otp-input" maxlength="1" data-index="4">
                        <input type="text" class="otp-input" maxlength="1" data-index="5">
                    </div>

                    <button type="submit" class="btn" id="verifyBtn">
                        <span class="btn-text">Verify Email</span>
                        <i class="fas fa-spinner fa-spin loading"></i>
                    </button>
      </form>

                <button class="btn btn-secondary" id="resendBtn" style="margin-top: 1rem;">
                    <span class="btn-text">Resend Code</span>
                    <i class="fas fa-spinner fa-spin loading"></i>
                </button>
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
      </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const otpSection = document.getElementById('otpSection');
        const otpForm = document.getElementById('otpForm');
        const resendBtn = document.getElementById('resendBtn');
        const registerBtn = document.getElementById('registerBtn');
        const verifyBtn = document.getElementById('verifyBtn');
        const otpInputs = document.querySelectorAll('.otp-input');

        let userEmail = '';
        let userData = {};

        // OTP Input handling
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1) {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Registration form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(registerForm);
            const data = Object.fromEntries(formData);
            
            if (data.password !== data.confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            if (data.password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                return;
            }

            userEmail = data.email;
            userData = data;

            setLoading(registerBtn, true);
            
            try {
                const response = await fetch('http://localhost:5000/api/otp/send-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: data.email, name: data.fullName })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Verification code sent to your email', 'success');
                    registerForm.style.display = 'none';
                    otpSection.classList.add('show');
                    updateStepIndicator(2);
                } else {
                    showAlert(result.message || 'Failed to send verification code', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            } finally {
                setLoading(registerBtn, false);
            }
        });

        // OTP verification
        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                showAlert('Please enter the complete 6-digit code', 'error');
                return;
            }

            setLoading(verifyBtn, true);

            try {
                const response = await fetch('http://localhost:5000/api/otp/verify-account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: userEmail, 
                        otp: otp,
                        name: userData.fullName,
                        password: userData.password
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(result.message || 'Invalid verification code', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            } finally {
                setLoading(verifyBtn, false);
            }
        });

        // Resend OTP
        resendBtn.addEventListener('click', async () => {
            setLoading(resendBtn, true);

            try {
                const response = await fetch('http://localhost:5000/api/otp/send-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmail, name: userData.fullName })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Verification code resent to your email', 'success');
                    // Clear OTP inputs
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                } else {
                    showAlert(result.message || 'Failed to resend verification code', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            } finally {
                setLoading(resendBtn, false);
            }
        });

        function showAlert(message, type) {
            // Remove existing alerts
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }

            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;

            const formSection = document.querySelector('.form-section');
            formSection.insertBefore(alert, formSection.firstChild);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function setLoading(button, loading) {
            const btnText = button.querySelector('.btn-text');
            const loadingIcon = button.querySelector('.loading');
            
            if (loading) {
                btnText.style.display = 'none';
                loadingIcon.classList.add('show');
                button.disabled = true;
            } else {
                btnText.style.display = 'inline';
                loadingIcon.classList.remove('show');
                button.disabled = false;
            }
        }

        function updateStepIndicator(step) {
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const line1 = document.getElementById('line1');

            if (step === 1) {
                step1.classList.add('active');
                step2.classList.remove('active', 'completed');
                line1.classList.remove('active');
            } else if (step === 2) {
                step1.classList.remove('active');
                step1.classList.add('completed');
                step2.classList.add('active');
                line1.classList.add('active');
            }
        }
    </script>
</body>
</html>
