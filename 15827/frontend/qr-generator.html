<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .qr-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        #qrcode {
            margin: 20px 0;
        }
        .upi-info {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .upi-id {
            font-weight: bold;
            color: #2563eb;
            font-size: 20px;
        }
        .download-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .download-btn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h2>UPI QR Code</h2>
        <div id="qrcode"></div>
        <div class="upi-info">
            <div>UPI ID: <span class="upi-id">abhigiri655-3@okhdfcbank</span></div>
        </div>
        <button class="download-btn" onclick="downloadQR()">Download QR Code</button>
    </div>

    <script>
        // Generate QR code for UPI ID
        const upiId = 'abhigiri655-3@okhdfcbank';
        const upiUrl = `upi://pay?pa=${upiId}&pn=LibraryPro&am=5.00&cu=INR`;
        
        QRCode.toCanvas(document.getElementById('qrcode'), upiUrl, {
            width: 300,
            margin: 2,
            color: {
                dark: '#000000',
                light: '#FFFFFF'
            }
        }, function (error) {
            if (error) console.error(error);
        });

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            const link = document.createElement('a');
            link.download = 'qr_upi.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
