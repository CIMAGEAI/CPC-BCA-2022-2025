<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard | ReadHub</title>
  <link rel="stylesheet" href="../src/css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dashboard-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(102,126,234,0.18);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 600px;
      width: 100%;
      margin: 3rem auto 2rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dashboard-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .dashboard-header h2 {
      color: #667eea;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .dashboard-header p {
      color: #666;
      font-size: 1.1rem;
    }
    .user-info {
      background: #f7f9fb;
      border-radius: 12px;
      padding: 1.2rem 1.5rem;
      margin-bottom: 2rem;
      width: 100%;
      box-shadow: 0 2px 12px rgba(102,126,234,0.08);
    }
    .user-info strong {
      color: #764ba2;
    }
    .issued-books {
      width: 100%;
      margin-bottom: 2rem;
    }
    .issued-books h3 {
      color: #667eea;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    .issued-card {
      background: #f7f9fb;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(102,126,234,0.07);
      padding: 1rem 1.2rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .dashboard-links {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .dashboard-links a {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: #fff;
      border-radius: 8px;
      padding: 0.7rem 1.5rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .dashboard-links a:hover {
      background: linear-gradient(45deg, #764ba2, #667eea);
    }
    .error-message {
      color: #d32f2f;
      font-size: 1rem;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <div class="dashboard-container">
      <div class="dashboard-header">
        <h2>Welcome to Your Dashboard</h2>
        <p>Manage your books, view your activity, and explore the library!</p>
      </div>
      <div class="user-info" id="userProfile">
        <!-- User info will be loaded here by JS -->
      </div>
      <div class="issued-books">
        <h3>Your Issued Books</h3>
        <div id="issuedBooks">
          <!-- Issued books will be loaded here by JS -->
        </div>
      </div>
      <div class="dashboard-links">
        <a href="books.html"><i class="fas fa-book"></i> Browse Books</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
      <div id="dashboardError" class="error-message"></div>
    </div>
  </main>
  <script src="../src/js/config.js"></script>
  <script src="../src/js/dashboard.js"></script>
</body>
</html>
