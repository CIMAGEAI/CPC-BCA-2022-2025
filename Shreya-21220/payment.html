
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment | Cosmetics Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .payment-box {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    .btn {
      background-color: #ff4d88;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e6005c;
    }

    .back {
      margin-top: 20px;
      display: inline-block;
      font-size: 0.9em;
      text-decoration: underline;
      color: #777;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="payment-box">
    <h1>Proceed to Payment</h1>
    <p>Click the button below to complete your purchase securely with Razorpay.</p>
    
    <!-- Replace with your actual Razorpay integration if needed -->
    <button class="btn" onclick="startPayment()">Pay with Razorpay</button>

    <div class="back" onclick="goBack()">‚Üê Go Back</div>
  </div>

  <script>
    function startPayment() {
      // Placeholder redirect
      alert("Redirecting to Razorpay (simulate payment here)");
      // In real usage, replace this with Razorpay checkout script
      // window.location.href = 'https://your-razorpay-link';
    }

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
