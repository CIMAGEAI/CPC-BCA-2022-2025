<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Hotel - TravelHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #0D3166;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .container {
      max-width: 700px;
      margin-top: 40px;
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    }

    h2 {
      color: #0D3166;
      font-weight: 600;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
    }

    .btn-submit {
      background-color: #0D3166;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      transition: 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #072143;
    }

    .form-select[multiple] {
      height: auto;
    }

    .alert-box {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar px-4 py-2">
  <a class="navbar-brand" href="my-orders.html">TravelHub Seller Panel</a>
</nav>

<!-- Main Content -->
<div class="container">
  <h2>Add a New Hotel</h2>
  <form id="hotelForm">
    <div class="mb-3">
      <label for="name" class="form-label">Hotel Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price Per Night (INR)</label>
      <input type="number" step="0.01" class="form-control" id="price" required>
    </div>

    <div class="mb-3">
      <label for="amenities" class="form-label">Amenities</label>
      <select class="form-select" id="amenities" multiple required>
        <option value="WiFi">WiFi</option>
        <option value="AC">AC</option>
        <option value="Pool">Pool</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Parking">Parking</option>
        <option value="Gym">Gym</option>
      </select>
      <small class="text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple</small>
    </div>

    <div class="mb-4">
      <label for="rooms" class="form-label">Total Rooms</label>
      <input type="number" class="form-control" id="rooms" required>
    </div>

    <button type="submit" class="btn btn-submit w-100">Add Hotel</button>
  </form>

  <!-- Alert messages -->
  <div id="alertBox" class="alert-box alert" role="alert"></div>
</div>

<!-- Script -->
<script>
  document.getElementById('hotelForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const alertBox = document.getElementById("alertBox");
    alertBox.style.display = "none";

    const token = localStorage.getItem('jwtToken');
    if (!token) {
      showAlert("‚ùå Unauthorized! Please login again.", "danger");
      return;
    }

    const name = document.getElementById('name').value;
    const location = document.getElementById('location').value;
    const description = document.getElementById('description').value;
    const pricePerNight = parseFloat(document.getElementById('price').value);
    const amenities = Array.from(document.getElementById('amenities').selectedOptions).map(opt => opt.value);
    const totalRooms = parseInt(document.getElementById('rooms').value);

    const data = {
      name,
      location,
      description,
      pricePerNight,
      amenities,
      totalRooms
    };

    try {
      const response = await fetch('http://127.0.0.1:9999/api/hotels/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        showAlert("‚úÖ Hotel added successfully!", "success");
        alert("‚úÖ Hotel added successfully!");
        document.getElementById('hotelForm').reset();
      } else if (response.status === 401 || response.status === 403) {
        
        showAlert("üîí Access denied! Please login again.", "danger");
      } else {
        showAlert("‚ùå Failed to add hotel. Please check your input.", "danger");
      }
    } catch (error) {
      console.error("Error:", error);
      showAlert("‚ùå Network error while submitting the form.", "danger");
    }
  });

  function showAlert(message, type) {
    const alertBox = document.getElementById("alertBox");
    alertBox.className = `alert alert-${type}`;
    alertBox.innerText = message;
    alertBox.style.display = "block";
  }
</script>

</body>
</html>
