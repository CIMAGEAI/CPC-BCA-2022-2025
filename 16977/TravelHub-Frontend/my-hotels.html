<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Hotels - TravelHub Seller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #0D3166;
      padding: 18px;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
    }

    .btn-custom {
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 8px;
      font-weight: 500;
    }

    .btn-add-hotel {
      background-color: #28a745;
      color: #fff;
    }

    .btn-my-orders {
      background-color: #0D3166;
      color: #fff;
    }

    .btn-add-hotel:hover {
      background-color: #218838;
    }

    .btn-my-orders:hover {
      background-color: #072143;
    }

    .container {
      padding-top: 40px;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    h2 {
      color: #0D3166;
      font-weight: 600;
      margin-bottom: 30px;
    }

    /* Table Styling */
    .table {
      border-radius: 12px;
      overflow: hidden;
    }

    .table thead {
      background-color: #0D3166;
      color: #fff;
    }

    .table th {
      font-weight: bold;
      vertical-align: middle;
    }

    .table tbody tr:nth-child(even) {
      background-color: #f2f6fc;
    }

    .table tbody tr:hover {
      background-color: #e0ecff;
      transition: background 0.3s;
    }

    .table td {
      vertical-align: middle;
    }

    .table td,
    .table th {
      padding: 14px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold" href="#">TravelHub Seller Panel</a>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <h2 class="text-center">üè® My Hotels</h2>

  <div class="mb-4 d-flex justify-content-end">
    <a href="add-hotel.html" class="btn btn-custom btn-add-hotel">‚ûï Add Hotel</a>
    <a href="my-bookings.html" class="btn btn-custom btn-my-orders">üìã My Orders</a>
  </div>

  <div class="card p-4">
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle">
        <thead>
          <tr>
            <th>Hotel ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Description</th>
            <th>Price/Night</th>
            <th>Total Rooms</th>
            <th>Amenities</th>
          </tr>
        </thead>
        <tbody id="hotelTableBody">
          <tr>
            <td colspan="7">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- JS Script -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('http://127.0.0.1:9999/api/hotels/seller', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + localStorage.getItem('jwtToken') // Ensure JWT token is available
      }
    })
    .then(response => {
      if (!response.ok) throw new Error('Failed to fetch hotels');
      return response.json();
    })
    .then(hotels => {
      const tbody = document.getElementById('hotelTableBody');
      tbody.innerHTML = '';

      if (hotels.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7">No hotels found.</td></tr>';
        return;
      }

      hotels.forEach(hotel => {
        const row = `
          <tr>
            <td>${hotel.id}</td>
            <td>${hotel.name}</td>
            <td>${hotel.location}</td>
            <td>${hotel.description}</td>
            <td>‚Çπ${hotel.pricePerNight}</td>
            <td>${hotel.totalRooms}</td>
            <td>${hotel.amenities.join(', ')}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    })
    .catch(error => {
      document.getElementById('hotelTableBody').innerHTML =
        `<tr><td colspan="7" style="color: red;">Error: ${error.message}</td></tr>`;
    });
  });
</script>

</body>
</html>
