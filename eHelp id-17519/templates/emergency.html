<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Emergency Assistance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .emergency-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .emergency-btn:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 100;
        }
        .popup-option {
            padding: 15px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .popup-option:hover {
            background-color: #388E3C;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 99;
        }
    </style>
</head>
<body>
    <button class="emergency-btn" onclick="showPopup()">MEDICAL EMERGENCY</button>

    <div class="overlay" id="overlay" onclick="hidePopup()"></div>
    
    <div class="popup" id="popup">
        <h2 style="text-align: center; color: #333;">Select Emergency Service</h2>
        <button class="popup-option" onclick="callAmbulance()">Call Ambulance</button>
        <button class="popup-option" onclick="bookHospitalBed()">Book Hospital Bed</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function callAmbulance() {
            alert('Ambulance will be dispatched immediately to your location!');
            hidePopup();
            // In a real implementation, this would connect to emergency services API
        }

        function bookHospitalBed() {
            alert('Searching for available hospital beds near you...');
            hidePopup();
            // In a real implementation, this would connect to hospital bed availability API
        }
    </script>
</body>
</html>
