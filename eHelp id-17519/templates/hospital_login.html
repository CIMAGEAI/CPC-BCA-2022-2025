{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Login | eHelp</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 py-10">

  <!-- Login card -->
  <form method="post" action="{% url 'hospital_login' %}"
        class="w-full max-w-md bg-white/95 backdrop-blur rounded-2xl shadow-xl px-8 py-10">
    {% csrf_token %}

    <!-- Header with icon -->
    <div class="flex items-center justify-center mb-8">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-600 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M8 7V3m8 4V3m-9 8h10m2 0a2 2 0 012 2v7a2 2 0 01-2 2H5a2 2 0 01-2-2v-7a2 2 0 012-2h14z"/>
      </svg>
      <h1 class="text-2xl font-bold text-gray-800">Hospital Login</h1>
    </div>

    <!-- Email -->
    <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
    <input id="email" name="email" type="email" required
           class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />

    <!-- Password -->
    <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
    <input id="password" name="password" type="password" required
           class="w-full mb-6 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />

    <!-- Submit -->
    <button type="submit"
            class="w-full py-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition">
      Log In
    </button>

    <!-- Flash messages -->
    {% for message in messages %}
      <p class="text-red-600 text-sm mt-4 text-center">{{ message }}</p>
    {% endfor %}

    <!-- Extra link -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Not a hospital? <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">User Login</a>
    </p>
  </form>

</body>
</html>
