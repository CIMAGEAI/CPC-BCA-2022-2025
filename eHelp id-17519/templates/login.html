{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Auth UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007bff;
      --primary-dark:rgb(10, 10, 10);
      --dark:rgb(7, 7, 7);
      --shadow: 0 4px 6px -1px rgba(6, 7, 7, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url("{% static 'img/log.jpg' %}") center center / cover no-repeat fixed;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark);
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 50px;
      box-shadow: var(--shadow);
      height: 690px; /* or whatever looks balanced */

      overflow: hidden;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    
    .auth-container:hover {
      transform: scale(1.015);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .auth-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      height: 110px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white ;
      position: relative;
    }
    .back-arrow-box {
  position: absolute;
  top: 20px;
  left: 20px;
  background-color: white;
  padding: 10px 12px;
  border-radius: 50%;
  font-size: 20px;
  text-decoration: none;
  color: black;
  font-weight: bold;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  z-index: 10;
  transition: background 0.3s ease;
}

.back-arrow-box:hover {
  background-color: #f0f0f0;
}


    .auth-header h1 {
      font-weight: 600;
      font-size: 30px;
      margin-bottom: 8px;
      z-index: 2;
    }

    .auth-header p {
      font-size: 16px;
      opacity: 0.9;
      z-index: 2;
    }

    .form-container {
      padding: 20px 32px;
    }

    .form-group {
      margin-bottom: 14px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--dark);
    }

    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      color: #1e293b;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .signup-form {
  font-size: 0.92rem;
}

.signup-form .form-group {
  margin-bottom: 10px;
}

.signup-form .form-control {
  padding: 10px 14px;
  font-size: 13px;
}

.signup-form button.btn {
  padding: 10px 20px;
  font-size: 13px;
}


    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      border: none;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .form-footer {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }

    .form-footer a {
      color: var(--primary);
      font-weight: 500;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
      color: var(--primary-dark);
    }

    .toggle-forms {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 12px;
    }

    .toggle-btn {
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: white;
      background: transparent;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      color: var(--primary);
      transform: translateY(-2px);
    }

    .toggle-btn.active {
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
    }

    .social-login {
      text-align: center;
      margin-top: 16px;
    }

    .social-login p {
      font-size: 13px;
      color:rgb(2, 2, 2);
      margin-bottom: 16px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      background: white;
      color: black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .social-icon:hover {
      transform: translateY(-3px) scale(1.1);
      background: #e2e8f0;
    }

    .social-icon svg {
      fill: #1e293b;
      transition: transform 0.3s ease;
    }

    .social-icon:hover svg {
      transform: scale(1.2);
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      color: #94a3b8;
    }

    .form-control.with-icon {
      padding-left: 44px;
    }

    .password-toggle {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      color: #94a3b8;
      cursor: pointer;
    }

    .password-toggle:hover {
      background: rgba(99, 102, 241, 0.1);
      transform: translateY(-50%) scale(1.1);
      border-radius: 50%;
      padding: 4px;
    }
     
  </style>

    </style>
</head>
<body>
  <div class="auth-container">

  <a href="{% url 'index' %}" class="back-arrow-box">
  ‚Üê
</a>

    <div class="auth-header">
      <div class="header-decoration"></div>
      <h1 id="form-title">Welcome To eHelp</h1>
      <p id="form-subtitle">Login to access your account</p>
    </div>

    <div class="form-container">
      <div class="toggle-forms">
        <button class="toggle-btn active" data-target="login">Login</button>
        <button class="toggle-btn" data-target="signup">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="login-email">Email Address</label>
          <input type="email" name="email" id="login-email" placeholder="Email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" name="password" id="login-password" placeholder="Password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        {% for message in messages %}
          <p style="color: red;">{{ message }}</p>
        {% endfor %}
      </form>

      <!-- Signup Form -->
      <form id="signup-form"  class="signup-form" method="POST" action="{% url 'signup' %}" style="display: none;">
        {% csrf_token %}
        <div class="form-group">
          <label for="signup-email">Email Address</label>
          <div class="input-group">
            <span class="input-icon">...</span>
            <input type="email" id="signup-email" name="email" class="form-control with-icon" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="signup-password">Create Password</label>
          <div class="input-group">
            <span class="input-icon">...</span>
            <input type="password" id="signup-password" name="password" class="form-control with-icon" placeholder="Create a password" required>
          </div>
        </div>

        <div class="form-group">
          <label for="full-name">Full Name</label>
          <div class="input-group">
            <span class="input-icon">...</span>
            <input type="text" id="full-name" name="name" class="form-control with-icon" placeholder="Enter your full name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-group">
            <input type="password" id="confirm-password" class="form-control with-icon" placeholder="Confirm your password" required>
          </div>
        </div>

        <div class="form-group flex items-start">
          <input type="checkbox" id="terms" class="mr-2 mt-1" required>
          <label for="terms" class="text-sm text-gray-600">I agree to Terms</label>
        </div>

        <button type="submit" class="btn btn-primary mt-2">Create Account</button>
      </form>

      <!-- Social Login -->
      <div class="social-login">
        <p>Or continue with</p>
        <div class="social-icons">
          <!-- Google Icon -->
        <div class="social-icon">
         <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
           <path fill="#fbc02d" d="M43.6 20.5H42V20H24v8h11.3c-1.6 4.6-6 8-11.3 8a12 12 0 1 1 0-24c3 0 5.7 1.1 7.8 3l5.7-5.7C33.8 6.2 29.2 4 24 4a20 20 0 1 0 0 40c10.7 0 19.7-9 19.7-20 0-1.3-.1-2.2-.3-3.5z"/>
         </svg>
        </div>

          <!-- Instagram Icon -->
          <div class="social-icon">
           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
             <path fill="#E1306C" d="M12 2.2c3.2 0 3.6 0 4.8.1 1.1.1 1.7.2 2.1.4.5.2.9.4 1.3.8.4.4.6.8.8 1.3.2.4.3 1 .4 2.1.1 1.2.1 1.6.1 4.8s0 3.6-.1 4.8c-.1 1.1-.2 1.7-.4 2.1-.2.5-.4.9-.8 1.3-.4.4-.8.6-1.3.8-.4.2-1 .3-2.1.4-1.2.1-1.6.1-4.8.1s-3.6 0-4.8-.1c-1.1-.1-1.7-.2-2.1-.4-.5-.2-.9-.4-1.3-.8-.4-.4-.6-.8-.8-1.3-.2-.4-.3-1-.4-2.1C2.2 15.6 2.2 15.2 2.2 12s0-3.6.1-4.8c.1-1.1.2-1.7.4-2.1.2-.5.4-.9.8-1.3.4-.4.8-.6 1.3-.8.4-.2 1-.3 2.1-.4C8.4 2.2 8.8 2.2 12 2.2m0-2.2C8.7 0 8.3 0 7.1.1 5.9.1 4.9.3 4.1.7 3.3 1.1 2.6 1.7 2 2.4.6 3.8.1 5.9.1 8.3 0 9.7 0 10.1 0 12s0 2.3.1 3.7c.1 2.4.5 4.5 1.9 5.9 1.4 1.4 3.5 1.8 5.9 1.9 1.4.1 1.8.1 3.7.1s2.3 0 3.7-.1c2.4-.1 4.5-.5 5.9-1.9 1.4-1.4 1.8-3.5 1.9-5.9.1-1.4.1-1.8.1-3.7s0-2.3-.1-3.7c-.1-2.4-.5-4.5-1.9-5.9C20.3.3 18.2-.1 15.8.1 14.4 0 14 .1 12 .1z"/>
             <circle cx="12" cy="12" r="3.2" fill="#E1306C"/>
             <circle cx="18.4" cy="5.6" r="1.4" fill="#E1306C"/>
            </svg>
          </div>

           <!-- Twitter Icon -->
            <div class="social-icon">
               <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                 <path fill="#1DA1F2" d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 22.43.36a9 9 0 0 1-2.83 1.08A4.52 4.52 0 0 0 16.5 0c-2.63 0-4.51 2.1-4.51 4.66 0 .36.04.71.1 1.04A12.94 12.94 0 0 1 3 1.67a4.58 4.58 0 0 0-.61 2.34 4.6 4.6 0 0 0 2.01 3.83A4.37 4.37 0 0 1 2 7.22v.06c0 2.26 1.6 4.14 3.72 4.57a4.52 4.52 0 0 1-2.04.08 4.53 4.53 0 0 0 4.24 3.2A9.05 9.05 0 0 1 0 19.54a12.84 12.84 0 0 0 6.92 2.07c8.3 0 12.84-7 12.84-13.06 0-.2 0-.4-.01-.59A9.36 9.36 0 0 0 23 3z"/>
               </svg>
            </div>  
      </div>

      <!-- Footer Link -->
      <div class="form-footer">
        <span id="footer-text">Don't have an account? </span>
        <a href="#" id="footer-link" onclick="toggleForm('signup')">Sign up</a>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleForm(formType) {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const loginBtn = document.querySelector('[data-target="login"]');
      const signupBtn = document.querySelector('[data-target="signup"]');
      const formTitle = document.getElementById('form-title');
      const formSubtitle = document.getElementById('form-subtitle');
      const footerText = document.getElementById('footer-text');
      const footerLink = document.getElementById('footer-link');

      if (formType === 'login') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        loginBtn.classList.add('active');
        signupBtn.classList.remove('active');
        formTitle.textContent = 'Welcome Back';
        formSubtitle.textContent = 'Login to access your account';
        footerText.textContent = "Don't have an account? ";
        footerLink.textContent = 'Sign up';
        footerLink.onclick = () => toggleForm('signup');
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        loginBtn.classList.remove('active');
        signupBtn.classList.add('active');
        formTitle.textContent = 'Create Account';
        formSubtitle.textContent = 'Join our community today';
        footerText.textContent = 'Already have an account? ';
        footerLink.textContent = 'Login';
        footerLink.onclick = () => toggleForm('login');
      }
    }

    function togglePassword(inputId, toggleElement) {
      const input = document.getElementById(inputId);
      const icon = toggleElement.querySelector('svg');
      if (input.type === 'password') {
        input.type = 'text';
        icon.setAttribute('fill', '#6366f1');
      } else {
        input.type = 'password';
        icon.setAttribute('fill', '#94a3b8');
      }
    }

    document.querySelectorAll('.toggle-btn').forEach(btn => {
      btn.addEventListener('click', () => toggleForm(btn.getAttribute('data-target')));
    });
    
  </script>
</body>
</html>
