{% extends 'frontend/base.html' %}
{% block title %}Member | FitZone{% endblock %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/member.css' %}">
<div class="container py-5">
    <div class="card shadow form-card mx-auto">
        <div class="card-body">
            <h2 class="text-center mb-4 heading-highlight">Become a <strong>FitZone</strong> Member</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-success mt-3 px-5">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
