{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FitZone{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .navbar-nav {
            margin: 0 auto;
        }
        .nav-item {
            margin: 0 10px;
        }
        .btn-auth {
            margin-left: 10px;
        }
        .navbar-logo {
            height: 40px;
            margin-right: 10px; 
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <img src="{% static 'images/main_logo.png' %}" alt="FitZone Logo" class="navbar-logo">
            
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'plans' %}">Plans</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'trainer' %}">Trainer</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>

            
            </ul>
            <div class="ml-auto d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text text-white mr-3">Hi, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-danger btn-auth">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-auth mr-2">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary btn-auth">Sign Up</a>
                {% endif %}
            </div>
        </div>

    </div>
</nav>

{% block content %}
{% endblock %}

<footer class="bg-dark text-white text-center p-3 mt-4">
    &copy; 2025 FitZone. Built with passion by Team FitZone.
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
