<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Ridewave Bike Store</title>

  <!-- Remix Icons for social media (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />

  <!-- CSS Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ed8114;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-box {
      background: #fff;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #222;
    }

    .login-box form {
      display: flex;
      flex-direction: column;
    }

    .login-box input {
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-box button {
      padding: 0.8rem;
      background-color: #111;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-box button:hover {
      background-color: #e66b0e;
    }

    .login-box .links {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-box .links a {
      color: #111;
      text-decoration: none;
      font-weight: 500;
    }

    .login-box .links a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    Ridewave Bike Store
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="login.php" method="post">
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="links">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <div class="links">
        <p><a href="forgotpassword.html">Forgot Password?</a></p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Ridewave Bike Store. All rights reserved.
  </footer>

</body>
</html>
