<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Ridewave Bike Store</title>

  <!-- Remix Icons (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />

  <!-- CSS Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ee5e0b;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .signup-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .signup-box {
      background: #fff;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .signup-box h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #222;
    }

    .signup-box form {
      display: flex;
      flex-direction: column;
    }

    .signup-box input {
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .signup-box button {
      padding: 0.8rem;
      background-color: #111;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .signup-box button:hover {
      background-color: #e66018;
    }

    .signup-box .links {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .signup-box .links a {
      color: #111;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-box .links a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .signup-box {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>

  <header>
    Ridewave Bike Store
  </header>

  <div class="signup-container">
    <div class="signup-box">
      <h2>Create Your Account</h2>
      <form>
        
        <input type="text" placeholder="Full Name" required pattern="[A-Za-z\s]{2,50}"
          title="Full Name should contain only letters and spaces, 2 to 50 characters." />

        
        <input type="email" placeholder="Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="Please enter a valid email address." />

        
        <input type="password" placeholder="Password" required
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
          title="Password must be at least 8 characters long and include uppercase, lowercase, number, and special character." />

        
        <input type="password" placeholder="Confirm Password" required />

        <button type="submit">Sign Up</button>
      </form>
      <div class="links">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
      

    </div>
  </div>

  <footer>
    &copy; 2025 Ridewave Bike Store. All rights reserved.
  </footer>

</body>

</html>
